<section class="game">
  <h1 class='game__title'>Welcome to Rock, Paper Scissors</h1>
  <div class="game__result">
    <h2 class="game__result-title">Play game</h2>
    <p>Don't select option to autoplay</p>
    <h3 id="result"></h3>
    <ul class="game__play-btns">
      <li class="game__play-btn"><button id="play" class="game__button">Play</button></li>
      <li class="game__play-btn"><button id="version" class="game__button" data-select='advanced'>Advanced</button></li>
    </ul>
  </div>
  
  <div id="player1" class="game__player game__player--p1">
    <h4>Wins: <span id="player1-win">0</span></h4>
    <div id='player1-images' class="game__images"></div>
    <div id='player1-buttons' class="game__buttons"></div>
  </div>
  <div id="player2" class="game__player game__player--p2">
    <h4>Wins: <span id="player2-win">0</span></h4>
    <div id='player2-images' class="game__images"></div>
    <div id='player2-buttons' class="game__buttons"></div>
  </div>
</section>
